<form (ngSubmit)="submitPayment()">
  <div>
    <label>Amount:</label>
    <input type="number" [(ngModel)]="paymentData.amount" required>
  </div>
  <div>
    <label>Currency:</label>
    <input type="text" [(ngModel)]="paymentData.currency" required>
  </div>
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="paymentData.name" required>
  </div>
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="paymentData.email" required>
  </div>
  <div>
    <label>Card Number:</label>
    <input type="text" [(ngModel)]="paymentData.cardNumber" required>
  </div>
  <div>
    <label>Expiry Date:</label>
    <input type="text" [(ngModel)]="paymentData.expiryDate" required>
  </div>
  <div>
    <label>CVV:</label>
    <input type="text" [(ngModel)]="paymentData.cvv" required>
  </div>
  <button type="submit">Submit Payment</button>
</form>
